@if (isLoading) {
  <div class="fixed left-0 top-0 w-full h-full min-h-full max-h-full overflow-hidden bg-white/80 z-[1000] flex items-center justify-center bg-gray-100">
    <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
  </div>
}
